<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Analytics - PropertyConnect</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <!-- Chart.js for visualizations -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="wrapper">
    <header class="main-header">
      <div class="logo"><h1>PropertyConnect</h1></div>
      <div class="user-panel">
        <span id="user-name">Welcome, <span id="username-display">Owner</span></span>
        <a href="login.html" id="logout">Logout</a>
      </div>
    </header>
    <nav>
      <a href="owner_dashboard.html">Dashboard</a>
      <a href="owner_listing.html">My Listings</a>
      <a href="create_listing.html">Create Listing</a>
      <a href="inquiries.html">Inquiries</a>
      <a href="analytics.html" class="active">Analytics</a>
    </nav>
    <main class="dashboard-container" id="analytics-container">
      <h2>Property Analytics</h2>
      
      <div class="analytics-overview">
        <div class="analytics-card">
          <div class="analytics-icon"><i class="fas fa-home"></i></div>
          <div class="analytics-number" id="total-listings">0</div>
          <div class="analytics-label">Total Listings</div>
        </div>
        <div class="analytics-card">
          <div class="analytics-icon"><i class="fas fa-envelope"></i></div>
          <div class="analytics-number" id="total-inquiries">0</div>
          <div class="analytics-label">Total Inquiries</div>
        </div>
      </div>
      
      <div class="analytics-grid">
        <div class="analytics-panel" id="inquiry-trend-container">
          <h3><i class="fas fa-chart-line"></i> Inquiry Trends</h3>
          <div class="chart-container">
            <canvas id="inquiryTrendChart"></canvas>
          </div>
        </div>
        
        <div class="analytics-panel" id="property-interest-container">
          <h3><i class="fas fa-chart-pie"></i> Property Interest Distribution</h3>
          <div class="chart-container">
            <canvas id="propertyInterestChart"></canvas>
          </div>
        </div>
      </div>
      
      <div class="analytics-insights">
        <h3><i class="fas fa-lightbulb"></i> Insights and Recommendations</h3>
        <div class="insights-container" id="insights-container">
          <!-- Insights will be added here -->
        </div>
      </div>
    </main>
  </div>
  
  <script src="js/common.js"></script>
  <script src="js/analytics.js"></script>
</body>
</html>
